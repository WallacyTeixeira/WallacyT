<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!-- tag de tabelas -->
    <table border="12">
        <thead>
            <th>A</th>
            <th>B</th>
            <th>C</th>
        <tr></tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        <tr></tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        <tr></tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tbody>
    </table>
    <!-- tag Lsta Não Ordenada -->
    <ul>
        <li>galo</li>
        <li>galinha</li>
        <li>leitão</li>
    </ul>
    
</body>
</html>
